<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="gallery" id="main">
            <div class="galleryThumbnails" data-images='{
              "Images": [
                {
                    "Src": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(1).png",
                    "Alt": "Peter 1"
                },
                {
                    "Src": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(2).png",
                    "Alt": "Peter 2"
                },
                {
                    "Src": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(3).png",
                    "Alt": "Peter 3"
                },
                {
                    "Src": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(4).png",
                    "Alt": "Peter 4"
                },
                {
                    "Src": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(5).png",
                    "Alt": "Peter 5"
                }
              ]  
            }'></div>
            <div class="galleryStage">
                <button class="galleryLeftButton">&lt;</button>
                <button class="galleryRightButton">&gt;</button>
              <button class="galleryCloseButton">&times;</button>
              <img class="galleryPresenterTransition hidden">
              <img class="galleryPresenter">
              <figcaption class="galleryImageTitle"></figcaption>
            </div>
          </div>
          <script src="./index.js"></script>
    </body>
</html>
