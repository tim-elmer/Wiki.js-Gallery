<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="gallery" id="mainGallery" data-closable="true" data-closed="false" data-images='{
            "Images": [
                {
                    "ImageSource": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(1).png",
                    "Title": "Peter 1",
                    "ThumbnailSource": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/thumb/Peter%20(1).jpg"
                },
                {
                    "ImageSource": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/Peter%20(2).png",
                    "Title": "Peter 2",
                    "ThumbnailSource": "https://cdn.timelmer.com/file/resource/dnd/kom/peter/thumb/Peter%20(2).jpg"
                }
            ]  
          }'>
        <div class="galleryThumbnailSelector"></div>
        <div class="galleryStage galleryDisplayNone">
            <div class="galleryButtonOverlay">
                <button type="button" class="galleryCloseButton">&times;</button>
                <button type="button" class="galleryLeftButton">&lt;</button>
                <button type="button" class="galleryRightButton">&gt;</button>
                <figcaption class="galleryImageTitle"></figcaption>
            </div>
            <img class="galleryPresenter">
        </div>
    </div>
    <p>Content Underneath</p>
    <script src="./index.js"></script>
</body>
</html>
